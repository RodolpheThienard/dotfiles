label-connected = %local_ip%

; format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

; ramp-signal-0 =
; ramp-signal-1 =
; ramp-signal-2 =
; ramp-signal-3 =
; ramp-signal-4 =
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp0s13f0u2u2
interval = 3.0

; format-connected-prefix = " "
; format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

; format-disconnected =
; format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%Y %H:%M

label = %date%
;label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 20

#format-charging = <animation-charging> <label-charging>
label-charging=%percentage%%
label-charging-foreground = #fff
format-charging =  <label-charging>
format-charging-foreground = ${colors.primary}
; format-charging-underline = #ffb52a

#format-discharging = <animation-discharging> <label-discharging>
label-discharging=%percentage%%
label-discharging-foreground = #fff
format-discharging-foreground = ${colors.primary}
format-discharging = <ramp-capacity> <label-discharging>
;format-discharging-underline = ${self.format-charging-underline}

label-full=%percentage%%
label-full-foreground = #fff
format-full-prefix = " "
format-full-foreground = ${colors.primary}
;format-full-underline = ${self.format-full-underline}

label-low=%percentage%%
label-low-foreground = #fff
format-low-prefix = " "
formart-low-foreground = ${colors.alert}
;format-low-underline = ${self.format-low-underline}

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
;ramp-capacity-1-foreground = ${colors.alert} ;30% 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 


